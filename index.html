<!DOCTYPE html>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section>
        <h2>Contactanos</h2>
        <form>
            <div>
                <label for="name" id="name">Nombre</label>

                <label for="phone" id="phone">Celular</label>
